<!DOCTYPE html>
<html>

<head>
    <title>AR.js - NFT Logo Detection</title>
    <!-- import aframe and then ar.js with image tracking / location based features -->
    <!-- then import aframe-extras -->
    <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.5.2/dist/aframe-extras.min.js"></script>
</head>

<body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false; trackingMethod: best;"
        renderer="logarithmicDepthBuffer: true;" vr-mode-ui="enabled: false;">
        <!-- NFT Marker Setup -->
        <a-nft type="nft" url="https://ses011.github.io/IGME-480.github.io/mini-project/target/target" smooth="true"
            smoothCount="10" smoothTolerance="0.01" smoothThreshold="5">

            <!-- 3D Animation -->
            <a-entity gltf-model="https://ses011.github.io/IGME-480.github.io/mini-project/assets/tiger.glb" scale="1 1 1"
                position="1 0 0" animation-mixer="clip: *;">
            </a-entity>
        </a-nft>

        <!-- Camera -->
        <a-entity camera></a-entity>
    </a-scene>
</body>

</html>
